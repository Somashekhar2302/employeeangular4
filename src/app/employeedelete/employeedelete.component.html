<div class="modal fade" id="deleteModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLongTitle">Delete User</h2>
      </div>
      <div class="modal-body">
        <h4>
          <span>User ID</span>
        </h4>
        <input type="text" pInputText placeholder="Begins with" [(ngModel)]="model.employeeID">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click)="deleteUser()" data-dismiss="modal" class="btn btn-primary">Delete User</button>
      </div>
    </div>
  </div>
</div>
